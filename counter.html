<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1></h1>
    <button id="Decrement">Decrement</button>
    <button id="Increment">Increment</button>
  </body>
</html>

<script>
  var count = localStorage.getItem("counterValue") || 0;
  document.querySelector("h1").innerText = count;

  document.querySelector("#Decrement").addEventListener("click", decrementFun);

  function decrementFun() {
    count--;
    document.querySelector("h1").innerText = count;
    localStorage.setItem("counterValue", count);
  }

  document.querySelector("#Increment").addEventListener("click", incrementFun);

  function incrementFun() {
    count++;
    document.querySelector("h1").innerText = count;
    localStorage.setItem("counterValue", count);
  }

  
</script>
